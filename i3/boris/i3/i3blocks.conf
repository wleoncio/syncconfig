# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label= 
instance=/
command=~/.config/i3/scripts/disk
color=#96c6f8
interval=30

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label= 
command=~/.config/i3/scripts/memory
color=#56a0ef
interval=30

[cpu_usage]
label= 
interval=10
command=~/.config/i3/scripts/cpu_usage
color=#96c6f8
#min_width=CPU: 100.00%

[CPU-temperature]
command=~/.config/i3/scripts/temperature
color=#96c6f8
interval=10

# Battery indicator
#
# The battery instance defaults to 0.
#[battery]
#command=~/.config/i3/scripts/battery.sh
#label=
#instance=1
#interval=30

# Volume indicator
[pavucontrol]
full_text=
color=#208273
command=pavucontrol

[volume-pulseaudio]
label= 
command=~/.config/i3/scripts/volume
color=#208273
instance=Master
interval=1

#[keybindings]
#full_text=
#color=#667c9d
#command=xed ~/.config/i3/keybindings

[calendar]
full_text= 
command=gsimplecal
color=#dbcb75

[time]
label=
command=date '+%a %d %b (uke %U)'
color=#dbcb75
interval=100

[hour]
label= 
command=date '+%H:%M:%S'
color=#eac809
interval=1

[shutdown_menu]
full_text= 
command=~/.config/i3/scripts/shutdown_menu -p rofi -c
color=#96c6f8


