# Simple config rules

daemon = TRUE
shadow = TRUE
fade = FALSE

# Transparency

frame-opacity = 0.5
inactive-opacity = 1
opacity-rule = [
	"95:class_g = 'pocket-casts'",
	"95:class_g = 'Rofi'",
	"95:name = 'Picture-in-Picture'",
	"100:name *?= 'YouTube'",
	"95:name *?= 'Gallery'",
	"100:name *?= 'DubzStreams'",
	"100:name = 'Zoom Meeting'",
	"100:name = 'MÃ¸te | Microsoft Teams'",
	"100:name = 'Meeting | Microsoft Teams'",
	"99:window_type = 'tooltip'",
	"99:window_type = 'dialog'",
	"99:window_type = 'popup_menu'",
	"99:window_type *= 'menu'",
	"100:name = 'i3lock'"
]

# Dimness

inactive-dim = 0.0
fade-exclude = [
	"name *?= 'YouTube'",
	"name = 'Zoom Meeting'",
	"name *?= 'Pocket Casts'"
]

# Background blur

blur-background = FALSE
blur-method = "kernel"

# If TRUE, consider windows in the same group focused at the same time.
detect-transient = false
detect-client-leader = false
