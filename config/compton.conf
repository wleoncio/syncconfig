# Simple config rules

daemon = TRUE
shadow = TRUE
fade = FALSE

# Transparency

inactive-opacity = 0.8
opacity-rule = [
	"100:class_g = 'pocket-casts'",
	"100:class_g = 'Rofi'",
	"100:name = 'Picture-in-Picture'",
	"100:name *?= 'YouTube'",
	"100:name *?= 'Gallery'",
	"100:name = 'i3lock'",
	"100:name = 'Zoom Meeting'",
	"100:name = 'MÃ¸te | Microsoft Teams'",
	"100:name = 'Meeting | Microsoft Teams'",
	"99:window_type = 'tooltip'",
	"99:window_type = 'dialog'",
	"99:window_type = 'popup_menu'",
	"99:window_type *= 'menu'"
]

# Dimness

inactive-dim = 0.2
fade-exclude = [
	"name *?= 'YouTube'",
	"name = 'Zoom Meeting'"
]

# Background blur

blur-background = FALSE
blur-method = "kernel"

